<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Responsive</title>
    <!-- css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="mt-4">
      <h2 class="text-center text-success">Resposive Registration Design</h2>
    </header>
    <!-- Section Parts Starts -->
    <section class="container">
      <div class="row">
        <div class="col-md-6 d-flex justify-content-center align-items-center flex-column">
          <h2 class="text-primary">Please Registration</h2>
          <form>
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required />
              <label for="floatingPassword">Password</label>
            </div>
            <select class="form-select mb-3" aria-label="Default select example">
              <option selected>Please Selected One</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="share">Do Not Share</option>
            </select>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
              <label class="form-check-label" for="flexCheckDefault">
                Please Check <a href="">Turms of Conditions</a>
              </label>
            </div>
            <input class="btn btn-success rounded" type="submit" value="Registration">
          </form>
        </div>
        <div class="col-md-6">
          <img class="img-fluid" src="./images/signup.png" alt="" />
        </div>
      </div>
    </section>
    <!-- js cdn link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
